<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Pig Dice Game</title>
</head>
<body>
  <div id = "pig-container">
    <div class ="player-wrapper1">
      <p class="player-name">PLAYER1</p>
      <div class="player-score"></div>
      <div class="bank-box">
        <div class="bank-name">current</div>
        <div class="bank-score"></div>
      </div>
    </div>
    <div class ="player-wrapper2">
      <p class="player-name">PLAYER2</p>
      <div class="player-score"></div>
      <div class="bank-box">
        <div class="bank-name">current</div>
        <div class="bank-score"></div>
      </div>
    </div>
    <div class="game-info">
      <button id="gamebtn" class="newgame">NEW GAME</button>
      <img class="dice" src ="./images/0.png">
      <button id="rollbtn" class="roll">ROLL</button>
      <button id ="bankbtn" class="bank">BANK</button>
      <div class="score-select">
        <input type="radio" checked name="win-score" value="50">50
        <input type="radio" name="win-score" value="100">100
      </div>
    </div>
  </div>
</body>
<script src="function.js"></script>
</html>
